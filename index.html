<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>


    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/font-awesome.css">
</head>
<body>
    <div class="container">

        <header class="header">
            <div class="logo">
                <img src="src/images/logo.svg" alt="Logo Huddle">
            </div>
        </header>

        <section class="hero">
            <div class="image">
                <img src="src/images/illustration-mockups.svg" alt="Illustration Mockups">
            </div>
            <div class="info">
                <h2>Build The Community Your Fans Will Love</h2>
                
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

                <a href="#" class="btn-register">Register</a>
            </div>
        </section>

        <footer class="footer">
            <ul class="social">
                <nav>
                    <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>    
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </nav>
            </ul>
        </footer>

    </div>
</body>
</html>
